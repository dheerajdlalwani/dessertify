{% extends 'shop/main.html' %}

{% load static %}


{% block content %}

<div class="row">
    <div class="col s12 m4 l3 center" id="catNav">
        {% for i in arr %}
        <div class="section">
            <p id="message">{{i}}</p>
            <div class="divider"></div>
        </div>
        {% endfor %}

    </div>
    <div class="col s12 m8 l9 center fixed" id="prodDisp">
        <div class="row"><h1>Cakes</h1></div>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="{% static '/images/Cakes_13.jpg' %}">
                        <span class="card-title">Card Title</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <p>Chocolate Truffle cake</p>
                        <h6>50</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
